{{ define "main" }}
  <article>
    {{ if eq .Params.layout "contact" }}
      <div class="contact-container">
        <section class="room-slider-container">
          {{ .RoomSlider }}
        </section>
        <section class="content">
          {{ .Content }}
        </section>
        {{ partial "contact-form.html" . }}
      </div>
    {{ else }}
      <section class="content">
        {{ .Content }}
      </section>
    {{ end }}
  </article>
{{ end }}
