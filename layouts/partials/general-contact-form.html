<section>
  <span id="contact-header">{{ i18n "contact_form.headline" }}</span>
  <p>
    {{ i18n "contact_form.info" }}
  </p>
  <form name="contact" method="POST" data-netlify="true">
    <div class="form-group">
      <label for="customer_name">{{ i18n "form_name" }} *</label>
      <input type="text" name="customer_name" id="name" required autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="emaiasdfl">{{ i18n "form_email" }} *</label>
      <input type="email" name="customer_email" id="email" required autocomplete="off" />
    </div>
    <div class="form-group">
      <label for="message">{{ i18n "form_message" }}</label>
      <textarea name="message" id="message" rows="5" autocomplete="on"></textarea>
    </div>
    <div class="form-group">
      <button type="submit">{{ i18n "form_submit" }}</button>
    </div>
  </form>
</section>
